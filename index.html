<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="index.css" />
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<title>Advanced Client - 1</title>
	</head>

	<body>
		<header class="navbar">
			<div class="logo">Musafir</div>
			<nav>
				<ul>
					<li><a href="#">Accommodations</a></li>
					<li><a href="#">Activities</a></li>
				</ul>
			</nav>
		</header>
		<div class="destination">
			<h1>Find the perfect destination for your journey</h1>
			<p>Explore the city or embrace the countryside</p>
		</div>
		<div class="search">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-icon lucide-map-pin">
				<path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
				<circle cx="12" cy="10" r="3" />
			</svg>
			<input class="search-bar" type="search" placeholder="Search city..." />
			<button class="search-button">Search</button>
		</div>
		<div class="filter">
			<h3>Filters:</h3>
			<div class="filter-options">
				<button class="filter-button">
					<span class="icon-circle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet-icon lucide-wallet">
							<path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1" />
							<path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4" />
						</svg>
					</span>
					Low Cost
				</button>

				<button class="filter-button">
					<span class="icon-circle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-person-standing-icon lucide-person-standing">
							<circle cx="12" cy="5" r="1" />
							<path d="m9 20 3-6 3 6" />
							<path d="m6 8 6 2 6-2" />
							<path d="M12 10v4" />
						</svg>
					</span>
					Family-friendly
				</button>

				<button class="filter-button">
					<span class="icon-circle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart">
							<path d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5" />
						</svg>
					</span>
					Romantic
				</button>

				<button class="filter-button">
					<span class="icon-circle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paw-print-icon lucide-paw-print">
							<circle cx="11" cy="4" r="2" />
							<circle cx="18" cy="8" r="2" />
							<circle cx="20" cy="16" r="2" />
							<path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z" />
						</svg>
					</span>
					Pets allowed
				</button>
			</div>
		</div>
		<div class="info">
			<p>i More than 500 accommodations are available in the city</p>
		</div>
	</body>
</html>
