<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="index.css" />
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<title>Advanced Client - 1</title>
	</head>

	<body>
		<header class="navbar">
			<div class="logo">Mufasir</div>
			<nav>
				<ul>
					<li><a href="#">Accommodations</a></li>
					<li><a href="#">Activities</a></li>
				</ul>
			</nav>
		</header>
	</body>
	<div class="destination">
		<h1>Find the perfect destination for your journey</h1>
		<p>Explore the city or embrace the countryside</p>
	</div>
	<div class="search">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-icon lucide-map-pin">
			<path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
			<circle cx="12" cy="10" r="3" />
		</svg>
		<input class="search-bar" type="search" placeholder="Search city..." />
		<button class="search-button">Search</button>
	</div>
	<div class="filter">
		<h3>Filters:</h3>
		<div class="filter-options">
			<button class="filter-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-banknote-icon lucide-banknote">
					<rect width="20" height="12" x="2" y="6" rx="2" />
					<circle cx="12" cy="12" r="2" />
					<path d="M6 12h.01M18 12h.01" />
				</svg>
				Low Cost
			</button>

			<button class="filter-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smile-icon lucide-smile">
					<circle cx="12" cy="12" r="10" />
					<path d="M8 14s1.5 2 4 2 4-2 4-2" />
					<line x1="9" x2="9.01" y1="9" y2="9" />
					<line x1="15" x2="15.01" y1="9" y2="9" />
				</svg>
				Family-friendly
			</button>

			<button class="filter-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart">
					<path d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5" />
				</svg>
				Romantic
			</button>

			<button class="filter-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paw-print-icon lucide-paw-print">
					<circle cx="11" cy="4" r="2" />
					<circle cx="18" cy="8" r="2" />
					<circle cx="20" cy="16" r="2" />
					<path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z" />
				</svg>
				Pets allowed
			</button>
		</div>
	</div>
</html>
